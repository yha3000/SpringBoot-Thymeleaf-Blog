<html lang="ko" 
	xmlns:th="http://www.thymeleaf.org" 
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<div th:replace="~{/layout/header}"></div>

<div class="container">

	<form th:action = "@{/auth/loginProc}" method = "post">
		<div class="form-group">
			<label for="username">Username:</label>
			<input type="text" name="username" class="form-control" placeholder="Enter username" id="username">
		</div>
		<div class="form-group">
			<label for="password">Password:</label>
			<input type="password" name="password" class="form-control" placeholder="Enter password" id="password">
		</div>
		<button id="btn-login" class="btn btn-primary">로그인</button>
		<a href="https://kauth.kakao.com/oauth/authorize?client_id=a399eec9ddf1c5360e2cdf340cd02162&redirect_uri=http://localhost:8000/auth/kakao/callback&response_type=code"><img height="38px" th:src="@{/image/kakao_login_button.png}" /></a>
	</form>
	
</div>

<script type="text/javascript" th:src="@{/js/user.js}"></script>
<div th:replace="~{/layout/footer}"></div>
