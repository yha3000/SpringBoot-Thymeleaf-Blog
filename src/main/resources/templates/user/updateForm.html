<html lang="ko" 
	xmlns:th="http://www.thymeleaf.org" 
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<div th:replace="~{/layout/header}"></div>

<div class="container">

	<form>
		<input type="hidden" id="id" th:value="${#authentication.principal.user.id}" />
		<div class="form-group">
			<label for="username">Username:</label>
			<input type="text" th:value="${#authentication.principal.user.username}" class="form-control" placeholder="Enter username" id="username" readonly="readonly">
		</div>

		<div th:if="${#authentication.principal.user.oauth} == null">
			<div class="form-group">
				<label for="password">Password:</label>
				<input type="password" class="form-control" placeholder="Enter password" id="password">
			</div>
			<div class="form-group">
				<label for="email">Email:</label>
				<input type="email" th:value="${#authentication.principal.user.email}" class="form-control" placeholder="Enter email" id="email">
			</div>
		</div>
		<div th:unless="${#authentication.principal.user.oauth} == null">
			<div class="form-group">
					<label for="email">Email:</label>
					<input type="email" th:value="${#authentication.principal.user.email}" class="form-control" placeholder="Enter email" id="email" readonly="readonly">
				</div>
		</div>
	</form>
	<button id="btn-update" class="btn btn-primary">회원정보수정완료</button>
			
</div>

<script type="text/javascript" th:src="@{/js/user.js}"></script>
<div th:replace="~{/layout/footer}"></div>
