<html lang="ko" 
	xmlns:th="http://www.thymeleaf.org" 
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<div th:replace="~{/layout/header}"></div>

<div class="container">
	<div class="card m-2" th:each="board : ${boards.content}">
		<div class="card-body">
			<h4 class="card-title">
				<span th:text="${board.title}"></span>
			</h4>
			<a th:href="@{|/board/${board.id}|}" class="btn btn-primary">상세보기</a>
		</div>
	</div>
	<ul class="pagination justify-content-center">
		<!-- start, center, end -->
		<li th:if="${boards.first}" class="page-item disabled"><a class="page-link" th:href="@{/(page=${boards.number-1})}">Previous</a></li>
		<li th:unless="${boards.first}" class="page-item"><a class="page-link" th:href="@{/(page=${boards.number-1})}">Previous</a></li>
		<li th:if="${boards.last}" class="page-item disabled"><a class="page-link" th:href="@{/(page=${boards.number+1})}">Next</a></li>
		<li th:unless="${boards.last}" class="page-item"><a class="page-link" th:href="@{/(page=${boards.number+1})}">Next</a></li>
	</ul>
</div>

<div th:replace="~{/layout/footer}"></div>
